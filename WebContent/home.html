<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/tablesorter.js"></script>
<script src="js/home.js"></script>
</head>
<body>
	<div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Home</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">State <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#" class="small" data-value="working"
									tabIndex="-1"><input type="checkbox" value="Working" checked="checked"/>&nbsp;Working</a></li>
								<li><a href="#" class="small" data-value="backOffice"
									tabIndex="-1"><input type="checkbox" value="Back Office"/>&nbsp;Back Office</a></li>
								<li><a href="#" class="small" data-value="ready"
									tabIndex="-1"><input type="checkbox" value="Ready"/>&nbsp;Ready</a></li>
							</ul></li>
					</ul>
					
						<form class="navbar-form navbar-left">
						<div class="btn-group">
								<button type="button" class="btn btn-success btn-filter" data-target="backOffice">Back Office</button>
								<button type="button" class="btn btn-warning btn-filter" data-target="ready">Ready</button>
								<button type="button" class="btn btn-danger btn-filter" data-target="working">Working</button>
								<button type="button" class="btn btn-default btn-filter" data-target="all">All</button>
							</div>
						<div class="form-group">
							<input type="text" id="myInput" class="form-control"
								placeholder="Search">
						</div>
					</form>
					
				</div>
			</div>
		</nav>

	</div>
	<div class="container">
		<span class="table-add float-right mb-3 mr-2"><a href="#!"
			class="text-success"><i class="fa fa-plus fa-2x"
				aria-hidden="true"></i></a></span>
				
		<!--Table-->
		<table class="tablesorter table table-hover" id="table1">

			<!--Table head-->
			<thead>
				<tr>
					<th>#</th>
					<th>Ticket</th>
					<th>B/S</th>
					<th>Symbol</th>
					<th>mgmt</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>State</th>
				</tr>
			</thead>
			<!--Table head-->

			<!--Table body-->
			<tbody id="myTable" class="table1 table-hover">
				<tr data-status="working">
					<th scope="row">1</th>
					<td>100</td>
					<td>B</td>
					<td>AAPL</td>
					<td>BOFA</td>
					<td>1000</td>
					<td>102.43</td>
					<td class="status">Working</td>
				</tr>
				<tr data-status="backOffice">
					<th scope="row">2</th>
					<td>101</td>
					<td>B</td>
					<td>AA</td>
					<td>CHASE</td>
					<td>100</td>
					<td>12.43</td>
					<td class="status">Back Office</td>
				</tr>
				<tr data-status="ready">
					<th scope="row">3</th>
					<td>103</td>
					<td>S</td>
					<td>BMW</td>
					<td>BERKLY</td>
					<td>1000000</td>
					<td>92.43</td>
					<td class="status">Ready</td>
				</tr>
			</tbody>
			<!--Table body-->

		</table>
		<!--Table-->
	</div>
	<!-- context menus -->
</body>
</html>
